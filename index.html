    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        /* Reset some basic styles */
        body, h1, h2, h3, p, ul, ol, li, figure, figcaption, blockquote, dl, dd {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header styling */
        header {
            background-color: #131921;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            height: 50px;
        }

        header .search-bar {
            display: flex;
            flex-grow: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            flex-grow: 1;
            padding: 10px;
        }

        header .search-bar button {
            padding: 10px;
            background-color: #febd69;
            border: none;
            cursor: pointer;
        }

        header .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Banner styling */
        .banner img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
        }

        /* Categories styling */
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: white;
            margin: 20px 0;
        }

        .category {
            text-align: center;
        }

        .category img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        /* Footer styling */
        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>

<body>

    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5X2K7DNX"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    
    <!-- Header -->
    <header>
        <div class="nav-bar">
            <div class="logo">
                <img src="https://via.placeholder.com/150x50?text=Amazon+Logo" alt="Amazon Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <a href="#">Sign In</a>
                <a href="#">Orders</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Banner -->
        <section class="banner">
            <img src="https://via.placeholder.com/1200x400?text=Banner" alt="Banner">
        </section>

        <!-- Product Categories -->
        <section class="categories">
            <div class="category">
                <img src="https://via.placeholder.com/150?text=Category+1" alt="Category 1">
                <p>Category 1</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/150?text=Category+2" alt="Category 2">
                <p>Category 2</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/150?text=Category+3" alt="Category 3">
                <p>Category 3</p>
            </div>
            <div class="category">
                <img src="https://via.placeholder.com/150?text=Category+4" alt="Category 4">
                <p>Category 4</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
